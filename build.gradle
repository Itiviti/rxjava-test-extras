
apply plugin: 'groovy'
apply plugin: 'java'

group 'com.ullink.rx'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.1.1'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.4'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-SNAPSHOT'
}
